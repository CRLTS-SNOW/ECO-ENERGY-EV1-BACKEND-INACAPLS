<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Eco Energy</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    {% block extra_head %}{% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
      <div class="container">
        <a class="navbar-brand" href="{% url 'devices:dashboard' %}"
          >Eco Energy</a
        >
        {% if user.is_authenticated %}
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'devices:device_list' %}"
              >Dispositivos</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'devices:measurement_list' %}"
              >Mediciones</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'devices:alert_list' %}"
              >Alertas</a
            >
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
              <i class="bi bi-person-circle me-1"></i>
              {{ user.first_name|default:user.email }}
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="{% url 'devices:logout' %}">
                <i class="bi bi-box-arrow-right me-2"></i>Cerrar Sesi√≥n
              </a></li>
            </ul>
          </li>
        </ul>
        {% endif %}
      </div>
    </nav>
    <main>
      <div class="container">{% block content %} {% endblock %}</div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
  </body>
</html>
